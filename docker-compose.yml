version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: genesis-postgres
    environment:
      POSTGRES_USER: genesis
      POSTGRES_PASSWORD: genesis_dev_password
      POSTGRES_DB: genesis_world
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U genesis -d genesis_world']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: genesis-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible object storage (local dev alternative to R2)
  minio:
    image: minio/minio:latest
    container_name: genesis-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: genesis_access_key
      MINIO_ROOT_PASSWORD: genesis_secret_key
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
